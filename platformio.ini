[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino

; Include the header files
; 【注意】サブモジュールはテスト用のmain.cppが含まれないように子ディレクトリ指定が必要
build_flags =
    -Isrc/ATP301x_SPI
    -Isrc/StartCtrl